<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="/src/style.css" rel="stylesheet">
</head>
<body id="3DBody" >
    <div class="container ">
        <div class="row"> 
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid " >
                <a class="navbar-brand" href=""><img  src="img/nasaLogo.webp" width="90" height="70" ></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"  href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Car Control</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">3D maps</a>
                    </li>
                    </ul>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item " id="login">
                        <a class="nav-link pull-right" aria-current="page" href="login.html">login</a>
                        
                    </li>
                    <li class="nav navbar-nav navbar-right" >
                        <input class="btn btn-primary pull-right" value="logout" id="logout"  style="display: none;" >
                    </li>
                </ul>
            </nav>
        </div>
        



        <div class="container text-center w-75 mt-4 bg-dark" >
            <h1 id="title" class="text-light">Please enter to your user</h1>
            <br>
            <div  id="startDriveData" style="display: none;" >
                <p class="text-light d-inline border border-light p-1">cave name</p>
                <input type="text" placeholder="enter cave name" id="caveName">
                <p class="text-light d-inline border border-light p-1">Latitude</p>
                <input type="number" placeholder="Latitude" id="lat">
                <p class="text-light d-inline border border-light p-1">Longitude</p>
                <input type="number" placeholder="Longitude" id="lon">
                
                    
            </div>
            
            <div class="justify-content-center d-flex mt-3 "   style="display:none" >
                <input placeholder="username" id="username" type="text ">
                <input class="btn btn-primary btn-sm" value="share" id="share" style="width: 30%;"  >
            </div>
            
            <div class="bg-danger text-center mt-3 w-50 mx-auto" id="alert" style="display: none;">d</div>
            
            <div  id="DriveData" style="display: none;">
                <div class="bg-info">
                    <h2 > samples we got </h2>
                    <h2 id="samplesPassed">0</h2>
                </div>
                <div class="bg-info">
                    <h2 > the robot turned </h2>
                    <h2 id="timesTurned">0</h2>
                </div>
                <div class="bg-info">
                    <h2 > time on drive </h2>
                    <h2 id="time">0:0</h2>
                </div>
                
            </div>
            <br>
            <div id="startDriveBtn" style="display: none;"><input class="btn btn-primary " type="button" value="Start" id="startDrive" ></div>
            <br>
            <div class="bg-danger" style="display: none;" id="errorMassege" >
                <h2>please enter cave name</h2>
            </div>
            <br>
        </div>






    <script href="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
